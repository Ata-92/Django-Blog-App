{% extends "base.html" %}

{% block title %}
  Password Reset Confirm
{% endblock title %}

{% block content %}
  {% load crispy_forms_tags %}
  <div class="w-75 mx-auto my-5 p-3 container-fluid bg-white d-flex flex-column justify-content-around">
    <h2 class="fw-normal">Password Reset Confirm</h2>
    <hr>
    <form action="" method="post" class="d-flex flex-column justify-content-around h-75">
      {% csrf_token %}
      {{form | crispy}}
      <button type="submit" class="btn btn-outline-primary align-self-start my-3">Confirm</button>
    </form>
  </div>
{% endblock content %}
